[info]
version = "0.11.0"
year = 2025
project = "Assetto T-180"

[build]
# Ignore patterns support:
# - Exact filenames: "thumbs.db"
# - Wildcards: "*.tmp"
# - Path wildcards: "**/*.bak"
ignore = [
    "~*",           # Files starting with tilde
    "*.tmp",        # Temporary files
    "*.bak",        # Backup files
    "thumbs.db",    # Windows thumbnail cache
]
