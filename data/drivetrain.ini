[HEADER]
VERSION=3


[TRACTION]
TYPE=AWD					; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)

[GEARS]
COUNT=1

GEAR_R=-3.5
				
GEAR_1=1.00

FINAL=3.1	; final gear ratio, must match a ratio in final.rto

[DIFFERENTIAL]
POWER=0			; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0			; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=0			; preload torque setting

[AWD]
FRONT_SHARE=50
REAR_DIFF_POWER=0.0 -- 0.6
REAR_DIFF_COAST=0.0 -- 0.3
FRONT_DIFF_PRELOAD=0
CENTRE_DIFF_POWER=0.0
CENTRE_DIFF_COAST=0.0
CENTRE_DIFF_PRELOAD=0
REAR_DIFF_POWER=0.0
REAR_DIFF_COAST=0.0
REAR_DIFF_PRELOAD=0

[GEARBOX]
CHANGE_UP_TIME=260		; change up time in milliseconds
CHANGE_DN_TIME=280		; change down time in milliseconds
AUTO_CUTOFF_TIME=0		; Auto cutoff time for upshifts in milliseconds, 0 to disable
SUPPORTS_SHIFTER=0		; 1=Car supports shifter, 0=car supports only paddles 
VALID_SHIFT_RPM_WINDOW=700			;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.3			;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm. the lower the more difficult.
INERTIA=0.05			;Gearbox inertia, default value if not set 0.02

[CLUTCH]
MAX_TORQUE=1300

[AUTOCLUTCH]
UPSHIFT_PROFILE=UPSHIFT_PROFILE					; Name of the autoclutch profile for upshifts. NONE to disable autoclutch on shift up
DOWNSHIFT_PROFILE=DOWNSHIFT_PROFILE		; Same as above for downshifts
USE_ON_CHANGES=0						; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=1200							; Minimum rpm for autoclutch engadgement
MAX_RPM=2000							; Maximum rpm for autoclutch engadgement
FORCED_ON=0

[UPSHIFT_PROFILE]
POINT_0=30								; Time to reach fully depress clutch
POINT_1=210								; Time to start releasing clutch
POINT_2=300								; Time to reach fully released clutch

[DOWNSHIFT_PROFILE]
POINT_0=10				; Time to reach fully depress clutch
POINT_1=90				; Time to start releasing clutch
POINT_2=180				; Time to reach fully released clutch

[AUTOBLIP]
ELECTRONIC=0				; If =1 then it is a feature of the car and cannot be disabled
POINT_0=10				; Time to reach full level
POINT_1=150				; Time to start releasing gas
POINT_2=180			; Time to reach 0 gas
LEVEL=0.7				; Gas level to be reached

[DAMAGE]
RPM_WINDOW_K=100

[AUTO_SHIFTER]
UP=9000
DOWN=6000
SLIP_THRESHOLD=0.98
GAS_CUTOFF_TIME=0.28