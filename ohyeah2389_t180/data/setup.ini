/////////////////////////////////////////////////////
;WHEEL STEERING CONTROLLER TUNING
/////////////////////////////////////////////////////

[CUSTOM_SCRIPT_ITEM_7]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Drift Angle Power
MIN=0
MAX=20
STEP=1
DEFAULT=5
POS_X=0.5
POS_Y=0
HELP=Controls how aggressively the car corrects drift angle. Higher values make the car resist sliding more strongly. Lower values allow more drift freedom.\n\nSet to 0 to disable drift angle correction entirely.

[CUSTOM_SCRIPT_ITEM_8]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Drift Angle Damp
MIN=0
MAX=100
STEP=1
DEFAULT=30
POS_X=0.5
POS_Y=1
HELP=Smooths out the drift angle correction response. Lower values give smoother but slower corrections. Higher values give sharper but potentially twitchy responses.\n\nDecrease if the car feels twitchy during drifts.

[CUSTOM_SCRIPT_ITEM_9]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Front Steering Power
MIN=0
MAX=20
STEP=1
DEFAULT=5
POS_X=0
POS_Y=2
HELP=Controls how strongly the front wheels respond to steering input. Higher values give more immediate front wheel response. Lower values make front steering more gradual.\n\nAffects both normal steering and countersteer response.

[CUSTOM_SCRIPT_ITEM_10]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Front Steering Damping
MIN=0
MAX=20
STEP=1
DEFAULT=8
POS_X=0
POS_Y=3
HELP=Smooths out front wheel steering movements. Higher values can smooth out sharp responses but too high values can introduce limit cycle oscillation.\n\nBalance with Front Steering Power for optimal feel.

[CUSTOM_SCRIPT_ITEM_11]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Rear Steering Power
MIN=0
MAX=20
STEP=1
DEFAULT=7
POS_X=1
POS_Y=2
HELP=Controls how strongly the rear wheels respond to steering input. Higher values give more aggressive rear wheel steering. Lower values make rear steering more subtle.\n\nAffects both normal steering and countersteer response.

[CUSTOM_SCRIPT_ITEM_12]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Rear Steering Damping
MIN=0
MAX=20
STEP=1
DEFAULT=8
POS_X=1
POS_Y=3
HELP=Smooths out rear wheel steering movements. Higher values can smooth out sharp responses but too high values can introduce limit cycle oscillation.\n\nBalance with Rear Steering Power for optimal feel.

[CUSTOM_SCRIPT_ITEM_13]
SHOW_CLICKS=0
TAB=STEER CTRL TUNE
NAME=Wheel Steer Power
MIN=0
MAX=30
STEP=1
DEFAULT=10
POS_X=0.5
POS_Y=4
HELP=Master power multiplier for all wheel steering controllers. Affects how strongly all wheels respond to steering inputs.\n\nHigher values increase overall steering response and authority but can make the car feel twitchy. Lower values make the car more docile and gradual in its responses but can make it feel sluggish.

